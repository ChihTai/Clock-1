<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <style>

    /*
		text-shadow
		水平位置 垂直位置 模糊大小 陰影尺寸 顏色
	
        box-shadow: 5px 5px 10px 5px #00ff00; */
        /* 不透明度 
        opacity: 0.5;*/

        #clock{
            width: 800px;
            height: 750px;
            border-radius: 50%;
            background: rgb(252, 252, 252);

            position: relative;
        }
        #word{
            height: 50px; 
            width: 1000px;
          /*   background: rgb(116, 223, 95); */
            position: absolute;
            top: 50%;
            left: 100%;
            font-size: 300%;
            color: rgb(23, 96, 207);
            font-style:oblique;
            font-weight: bold;
        }
        #hour{
            height: 5px; 
            width: 10%; /* width+left 要等於半徑的長度 */
            background: rgb(247, 247, 27);
            position: absolute;
            top: 50%;
            left: 40%;
            transform-origin: right center; /* 基準點 */
            box-shadow: 5px 5px 10px 5px #f03e23;
            /* transform: rotate(60deg); */
        }
        #minute{
            height: 3px;
            width: 20%;/* 直徑長度 */ /* width+left 要等於半徑的長度 */
            background: rgb(128, 167, 240);
            position: absolute;
            top: 50%;
            left: 30%;
            transform-origin: right center;  /*  基準點 */
            box-shadow: 5px 5px 10px 5px #c2ee90;
           /*  transform: rotate(180deg); */
        }
        #second{
            height: 3px; 
            width: 20%; /* width+left 要等於半徑的長度 */
            background: lightgreen;
            position: absolute;
            top: 50%;
            left: 30%;
            transform-origin: right center;  /* 基準點 */
            box-shadow: 5px 5px 10px 5px #e75bdc;
           /*  transform: rotate(200deg); */
        }
    </style>
</head>
<body>

    <div id="clock">
            <img src="bg1.jpg" alt="">
        <div id="hour" style="transform: rotate(510deg);"></div>
        <div id="minute" style="transform: rotate(378deg);"></div>
    <!--  div#second -->
        <div id="second" style="transform: rotate(222deg);"></div>
        <div id="word" ;></div>
    </div>
    <script>
        document.body.style.overflow = "hidden"
        const hour = document.getElementById("hour");
        const minute = document.getElementById("minute");
        const second = document.getElementById("second");

        setInterval(updateTime, 1000);

        function updateTime(){
            let date = new Date();

            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            hour.style.transform = `rotate( ${h*30+90}deg )`; //一小時動30度,90度是校正為直的
            minute.style.transform = `rotate( ${m*6+90}deg )`;   //rotate( ${m*6+90}deg )  =>rotate() 括號跟rotate中間不能空格       
            second.style.transform = `rotate( ${s*6+90}deg )`;

            if(s<=10){
                document.getElementById("word").innerHTML="凡是每天喝水的人，有高機率在100年內死去";
            }else if(s>=11 & s<=20){
                document.getElementById("word").innerHTML="在非洲，每六十秒，就有一分鐘過去";
            }else if(s>=21 & s<=30){
                document.getElementById("word").innerHTML="每呼吸60秒，就減少一分鐘的壽命";
            }else if(s>=31 && s<=40){
                document.getElementById("word").innerHTML="台灣人在睡覺時，大多數的美國人都在工作";
            }else if(s>=41 && s<=50){
                document.getElementById("word").innerHTML="當你的左臉被人打，那你的左臉就會痛";
            }else{
                document.getElementById("word").innerHTML="當蝴蝶在南半球拍了兩下翅膀，牠就會稍微飛高一點點";
            }
        }
        updateTime();

    </script>
        

</body></html>
